name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run: # Trigger on workflows run by Changesets
    workflows: ["Release"]
    types:
      - completed

concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: read # Added for better security
jobs:
  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint

  Types:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm typecheck
  ProductionLintTest:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - name: This step ensures that the lint command works
        run: pnpm lint
        continue-on-error: true
      - run: cd ts-next-app && pnpm install
      - name: Run ESLint in ts-next-app
        id: eslint_test
        working-directory: ts-next-app
        run: |
          set -euo pipefail
          pnpm lint 2>&1 | tee eslint-output.log

          {
            echo 'lint_output<<EOF'
            cat eslint-output.log
            echo EOF
          } >> "$GITHUB_OUTPUT"
        continue-on-error: true
      - name: Fail if lint unexpectedly passed
        if: steps.eslint_test.conclusion == 'success'
        run: |
          echo "Expected ESLint to report the known errors, but it passed."
          exit 1
      - name: Check ESLint errors
        run: |
          lint_output="${{ steps.eslint_test.outputs.lint_output }}"

          printf '%s\n' "$lint_output" | grep -q "React Hook useEffect has a missing dependency: 'state'.*react-hooks/exhaustive-deps"
          printf '%s\n' "$lint_output" | grep -q "'ReactNode' is defined but never used.*@typescript-eslint/no-unused-vars"
          printf '%s\n' "$lint_output" | grep -q "Missing return type on function.*@typescript-eslint/explicit-function-return-type"
  Finalize:
    needs: [Lint, Types, ProductionLintTest]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "All checks passed. Ready to merge!"
  release:
    # Run on push to main OR on PRs from changeset-release branch to main
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.head_ref == 'changeset-release/main' && github.base_ref == 'main')
    concurrency: release
    # prevents this action from running on forks
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
      id-token: write

    name: Release
    runs-on: ubuntu-latest
    needs: [Finalize] # Ensure tests pass before running this job
    timeout-minutes: 10 # Added to prevent indefinite runs
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x # Updated to a stable LTS version
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
